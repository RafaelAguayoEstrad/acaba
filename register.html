<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="relo.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Crear una cuenta</h1>
        <form id="formRegistro" onsubmit="registrarUsuario(event)">
            <input type="text" id="registroUsuario" placeholder="Nombre de usuario" required>
            <input type="password" id="registroContraseña" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        
        <p><a href="index.html">Ya tienes una cuenta? Inicia sesión aquí</a></p>
    </div>
    <script src="auth.js"></script>

</body>
</html>
